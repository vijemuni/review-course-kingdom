<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="text-center mb-4">Reviews</h1>
            <p class="text-center lead mb-5">See what our students are saying about us</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="review-summary mb-5">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <div class="overall-rating">
                        <h2>4.8</h2>
                        <div class="star-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <p>Papers Kingdom</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="rating-breakdown">
                        <div class="rating-bar">
                            <span>5 stars</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span>75%</span>
                        </div>
                        <div class="rating-bar">
                            <span>4 stars</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span>20%</span>
                        </div>
                        <div class="rating-bar">
                            <span>3 stars</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 3%;" aria-valuenow="3"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span>3%</span>
                        </div>
                        <div class="rating-bar">
                            <span>2 stars</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="1"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span>1%</span>
                        </div>
                        <div class="rating-bar">
                            <span>1 star</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="1"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span>1%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <center>
            <div class="swiper review-slider">
                <div class="swiper-wrapper ">
                    <!-- Review slides will be dynamically added here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

            <div class="text-center mt-5">
                <button id="openReviewForm" class="btn btn-primary btn-lg">Write a Review</button>
            </div>
        </center>
    </div>

    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Write a Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Review</label>
                            <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div id="ratingStars" class="star-rating">
                                <i class="fas fa-star" data-rating="1"></i>
                                <i class="fas fa-star" data-rating="2"></i>
                                <i class="fas fa-star" data-rating="3"></i>
                                <i class="fas fa-star" data-rating="4"></i>
                                <i class="fas fa-star" data-rating="5"></i>
                            </div>
                            <input type="hidden" id="rating" name="rating" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
